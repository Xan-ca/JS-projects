<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Racer</title>
    <link rel="stylesheet" href="style.css?v=1.0">
    <script src="script.mjs" type="module" ></script>
</head>
<body>

    <div class="app-contents">
        <!--Header starts here-->
        <div class="header" id="app-contents-header">
            <div class="header-left" id="header-left">
                <div class="icon-app" id="header-icon-app">
                    <img src="icon-app"></div>
                <div class="'icon-reset" id="header-icon-reset"><img src="icon-reset"></div>
            </div>
            <div class="header-blank-space" id="header-blank-space"></div>
            <div calss="header-right" id="header-right">
                <div class="leaderboard" id="heder-leaderbord"><img src="icon-lederboard"></div>
                <div class="settings" id="header-settings"><img src="icon-settings"></div>
                <div class="login" id="header-login"><img src="icon-login"></div>
            </div>         
        </div>
        <br>
        <!--Header ends here-->
        <!--type-content box starts here -->
        <div class="info-bar" id="type-content-info-bar">
            <div class="timer" id="type-content-timer">30</div>
            <div class="word-count-box" id="word-count-box">
             <div class="label" id="word-count-label">Words typed:</div>
            <div class="word-count" id="type-content-word-count">50</div>
            </div>
            
        </div>
        <br>
        
        <div class="type-content" id="type-content-one" ></div>
        <br>
        <!--type-content box ends here-->
        <!--input box start here-->
        <div class="type-input-box" id="type-input-box">
            <div class="label" id="type-input-label">TYPE HERE:</div>
            <input type="text" id="type-input" spellcheck="false" class="input">
        </div>
        <br>
        <!--input box ends here-->
        <!--footer starts here-->
        <div class="footer" id="app-contents-footer">
            <div>Type Racer</div>
        </div>

    </div>
</body>
</html>
